<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Calculate Your Marks + Percentage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="box">
                <form onsubmit="calculateMarks(event)" class="calculate-form" id="calculateForm">
                <input type="number" required placeholder="Maths" name="maths" min="0" max="100">
                <input type="number" required placeholder="English" name="english" min="0" max="100">
                <input type="number" required placeholder="Hindi" name="hindi" min="0" max="100">
                <input type="number" required placeholder="Science" name="science" min="0" max="100">
                <button class="primary-btn" type="submit">Calculate</button>
                </form>
                <p class="result" id="result"></p>
            </div>
            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
